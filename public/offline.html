<html>
   <head>
      <!-- Basic needs-->

      <meta name="description" content="Consulta la información meteorológica de forma rápida y sencilla">
      <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
      <!-- CSS-->
      <link rel="stylesheet" href="/lib/swiper/css/swiper.min.css">
      <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">

   <body>
      <!-- Content-->
      <div class="container">
         <a href="/" title="Sin conexión">
            <h1 class="logo my-3" title="Sin conexión"></h1>

         <fieldset>
            <form class="md-form mt-0 mb-2" action="/" method="get"><i class="fas fa-search fa-icons fa-button__icon"></i><input class="form-control mb-1" name="location" id="searchPlace" type="text" placeholder="Buscar ubicación, código postal..." required><input type="submit" style="position: absolute; left: -9999px"></form>
